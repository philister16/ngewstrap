<div class="card shadow-sm my-3">
    <div class="card-body">
        <h5 class="card-title">Password</h5>
        <div *ngIf="isSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
            Your password was changed successfully.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="isSuccess = false">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <button *ngIf="!showForm" class="btn btn-outline-secondary" (click)="showForm = !showForm">Change
            password</button>
        <form *ngIf="showForm" [formGroup]="changePasswordForm" (ngSubmit)="onSave()">
            <div class="row form-row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Current password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label>New password</label>
                        <input #password
                            [ngClass]="{ 'is-invalid': changePasswordForm.controls.newPassword.invalid && changePasswordForm.controls.newPassword.touched }"
                            type="password" class="form-control" formControlName="newPassword">
                        <div class="invalid-feedback float-left" style="width: auto;">Password must be minimum 8
                            characters
                        </div>
                        <div class="text-right float-right">
                            <small class="text-muted form-text">{{ password.value?.length || 0 }}/8</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="button-spacing">
                        <app-indicator-button btnType="submit" [indicate]="isLoading"
                            btnClass="btn btn-block btn-primary" (btnClick)="onSave()"
                            [disabled]="changePasswordForm.invalid">Save
                        </app-indicator-button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
