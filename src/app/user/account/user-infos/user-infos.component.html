<div class="card shadow-sm">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="m-0">Name &amp; Address</h5>
            <app-indicator-button [disabled]="!isDirty" btnClass="btn btn-sm btn-primary" [indicate]="isLoading"
                (btnClick)="onSave()">
                Save
            </app-indicator-button>
        </div>
        <form [formGroup]="userInfosForm">
            <div class="row form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Firstname</label>
                        <input type="text" class="form-control" formControlName="firstname">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Lastname</label>
                        <input type="text" class="form-control" formControlName="lastname">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="address2">
                    </div>
                </div>
            </div>
            <div class="row form-row">
                <div class="col-8 col-md-9">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" formControlName="city">
                    </div>
                </div>
                <div class="col-4 col-md-3">
                    <div class="form-group">
                        <label>Postal code</label>
                        <input type="text" class="form-control" formControlName="postalCode">
                    </div>
                </div>
            </div>
            <div class="row form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" class="form-control" formControlName="state">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" class="form-control" formControlName="country">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
